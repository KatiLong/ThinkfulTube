<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Thinkful Youtube Project</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <h1>Search videos on YouTube</h1>
    <!-- Search Form that accepts one search term input -->
    <form action="#" class='js-search-form'>
      <label for="query"></label>
      <input type='search' placeholder='e.g. adorable kittens' class='js-query'>
      <button type='submit'>Search</button>
    </form>
    <!-- Dislays list of thumbnails in results section -->
    <h2>Results</h2>
    <div class="js-search-results">

    </div>

  </main>

  <script src="Tube.js" type="text/javascript"></script>
</body>
</html>
