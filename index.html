<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Thinkful Youtube Project</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>Thinkful Tube</h1>
    <!-- Search Form that accepts one search term input -->
    <form action="#" class='js-search-form'>
      <label for="query">Search for videos here</label>
      <br>
      <input type='search' name="query" placeholder='e.g. adorable kittens' class='js-query' required/>
      <button type='submit'>Search</button>
    </form>
  </header>

  <main role='main'>
    <!-- Dislays list of thumbnails in results section -->
    <div class="js-search-results" aria-live="assertive" hidden>
    </div>
  </main>

  <script src="Tube.js" type="text/javascript"></script>
</body>
</html>
